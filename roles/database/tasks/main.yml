---
- name: Install MySQL
  apt:
    name: mysql-server
    state: present

- name: Start and enable MySQL
  service:
    name: mysql
    state: started
    enabled: true

- name: Create application database
  mysql_db:
    name: app_db
    state: present
    login_user: root
    login_password: "{{ vault_mysql_root_password }}"
  register: db_creation

- name: Create application user
  mysql_user:
    name: app_user
    password: "{{ vault_mysql_db_password }}"
    host: '%'
    state: present
    login_user: root
    login_password: "{{ vault_mysql_root_password }}"

- name: Grant privileges to application user
  mysql_user:
    name: app_user
    priv: 'app_db.*:ALL'
    host: '%'
    state: present
    login_user: root
    login_password: "{{ vault_mysql_root_password }}"
  when: db_creation.changed

